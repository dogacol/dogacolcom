<!DOCTYPE html>
<html lang="en" class="lang-en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Academic Papers - Doğa Çöl</title>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;700&display=swap" rel="stylesheet">
    <link rel="icon" href="images/website images/favicon.ico" type="image/x-icon">
    <style>
        body {
            font-family: 'Cormorant Garamond', serif;
            background-color: #f0f0f0;
            text-align: center;
            padding: 20px;
            margin: 0;
            line-height: 1.5;
        }
        .content {
            max-width: 100%;
            padding: 10px;
            text-align: left;
        }
        h1 {
            font-size: 1.5em;
            margin-bottom: 20px;
        }
        .file-link {
            font-size: 1.3em;
            margin: 10px 0;
            cursor: pointer;
            color: #333;
            text-decoration: underline;
        }
        .file-link:hover {
            color: #000;
        }
        .file-content {
            font-size: 1.2em;
            color: #333;
            background-color: #fff;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            margin: 20px auto;
            width: 60%;
            max-width: 800px;
            display: none;
            line-height: 1.5;
        }

        .file-content p {
            text-align: justify;
        }

        .footer {
            font-size: 0.9em;
            color: #000000;
            text-align: center;
            padding: 10px 0;
            background-color: #f0f0f0;
            margin-top: 50px;
        }
        .back-button {
            margin-bottom: 20px;
            text-align: center;
        }
        .back-button button {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
        }
        .back-button button:hover {
            background-color: #555;
        }

        /* Language toggle */
        .lang-toggle {
            font-family: 'Cormorant Garamond', serif;
            font-size: 1em;
            text-align: right;
            margin-bottom: 0;
        }
        .lang-toggle a {
            text-decoration: none;
            color: #000;
            cursor: pointer;
            padding: 2px 4px;
        }
        .lang-toggle a:hover {
            text-decoration: underline;
        }
        .lang-toggle a.active {
            font-weight: 700;
        }
        .lang-toggle .sep {
            color: #999;
        }

        /* Language visibility */
        html.lang-en .tr-only { display: none; }
        html.lang-tr .en-only { display: none; }
    </style>
</head>
<body>
    <div class="lang-toggle">
        <a id="lang-en" onclick="setLang('en')">EN</a>
        <span class="sep">/</span>
        <a id="lang-tr" onclick="setLang('tr')">TR</a>
    </div>
    <div class="content">
        <h1>
            <span class="en-only">Academic Papers</span>
            <span class="tr-only">Akademik Yazılar</span>
        </h1>
        <div id="files"></div>
        <div id="file-content" class="file-content"></div>
    </div>
    <div class="back-button">
        <button onclick="goToIndex()">
            <span class="en-only">&#8592; Back</span>
            <span class="tr-only">&#8592; Geri</span>
        </button>
    </div>

    <div class="footer">
        &copy; 2026 Doğa Çöl
    </div>

    <script src="https://cdn.jsdelivr.net/npm/showdown/dist/showdown.min.js"></script>
    <script>
        const filesContainer = document.getElementById('files');
        const fileContentDiv = document.getElementById('file-content');
        const repoUrl = "https://api.github.com/repos/dogacol/Academic-Papers/contents";

        let fileCounter = 1;

        function setLang(lang) {
            document.documentElement.className = 'lang-' + lang;
            document.documentElement.setAttribute('lang', lang === 'tr' ? 'tr' : 'en');
            localStorage.setItem('lang', lang);
            document.getElementById('lang-en').className = lang === 'en' ? 'active' : '';
            document.getElementById('lang-tr').className = lang === 'tr' ? 'active' : '';
            document.title = lang === 'tr' ? 'Akademik Yazılar - Doğa Çöl' : 'Academic Papers - Doğa Çöl';
        }

        // Load saved preference or default to English
        setLang(localStorage.getItem('lang') || 'en');

        // Fetch list of files from the GitHub repository
        fetch(repoUrl)
            .then(response => response.json())
            .then(data => {
                data.forEach(file => {
                    if (file.name.endsWith('.md')) {
                        const fileLink = document.createElement('div');
                        fileLink.classList.add('file-link');
                        fileLink.id = file.name;
                        fileLink.textContent = `${fileCounter}. ${file.name.replace(/-/g, ' ').replace('.md', '')}`;
                        fileLink.onclick = () => loadFileContent(file.name);
                        filesContainer.appendChild(fileLink);

                        fetchFileTitle(file.name, fileCounter);
                        fileCounter++;
                    }
                });
            })
            .catch(error => console.error('Error fetching file list:', error));

        function loadFileContent(fileName) {
            const fileUrl = `https://raw.githubusercontent.com/dogacol/Academic-Papers/main/${fileName}`;

            if (fileContentDiv.dataset.currentFile === fileName) {
                fileContentDiv.style.display = 'none';
                fileContentDiv.dataset.currentFile = '';
            } else {
                fetch(fileUrl)
                    .then(response => response.text())
                    .then(markdown => {
                        const converter = new showdown.Converter();
                        const htmlContent = converter.makeHtml(markdown);
                        fileContentDiv.innerHTML = htmlContent;
                        fileContentDiv.style.display = 'block';
                        fileContentDiv.dataset.currentFile = fileName;
                    })
                    .catch(error => console.error('Error fetching file content:', error));
            }
        }

        function fetchFileTitle(fileName, fileCounter) {
            const fileUrl = `https://raw.githubusercontent.com/dogacol/Academic-Papers/main/${fileName}`;

            fetch(fileUrl)
                .then(response => response.text())
                .then(markdown => {
                    const titleMatch = markdown.match(/^\s*---\s*title:\s*["'](.+?)["']\s*---/ims);
                    const title = titleMatch ? titleMatch[1] : fileName.replace(/-/g, ' ').replace('.md', '');
                    document.getElementById(fileName).textContent = `${fileCounter}. ${title}`;
                })
                .catch(error => console.error('Error fetching file title:', error));
        }

        function goToIndex() {
            window.location.href = 'index.html';
        }
    </script>

</body>
</html>
