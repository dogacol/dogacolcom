<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Dersler – Doğa Çöl</title>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Cormorant Garamond', serif;
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
      line-height: 1.6;
    }
    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 20px;
      background: #fff;
    }
    h1 {
      text-align: center;
      font-size: 2em;
    }
    ul {
      list-style-type: none;
      padding: 0;
    }
    li {
      margin: 8px 0;
    }
    a {
      text-decoration: none;
      color: #000;
      font-size: 1.2em;
    }
    a:hover {
      text-decoration: underline;
    }
    #syllabus {
      margin-top: 40px;
      padding: 20px;
      border-top: 1px solid #ddd;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Ders Programları</h1>
    <p>Bir ders seçerek programı görüntüleyin:</p>
    <ul id="file-list"></ul>
    <div id="syllabus"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script>
    const repoOwner = "dogacol";
    const repoName = "Lectures";
    const branch = "main";

    // klasör adı -> görüntülenecek ad
    const courses = {
      "RTS%20Teknik%20Temeller": "RTS Teknik Temeller",
      "Sanat%20Tarihi": "Sanat Tarihi",
      "Gorsel%20Kultur": "Görsel Kültür"
    };

    async function loadFileList() {
      const list = document.getElementById("file-list");
      Object.entries(courses).forEach(([folder, displayName]) => {
        const li = document.createElement("li");
        const link = document.createElement("a");
        link.href = "#";
        link.textContent = displayName;
        link.onclick = (e) => {
          e.preventDefault();
          loadSyllabus(folder);
        };
        li.appendChild(link);
        list.appendChild(li);
      });
    }

    async function loadSyllabus(folder) {
      const apiUrl = `https://api.github.com/repos/${repoOwner}/${repoName}/contents/${folder}?ref=${branch}`;
      const response = await fetch(apiUrl);
      const files = await response.json();
      const syllabusFile = files.find(f => f.name.toLowerCase() === "syllabus.md");
      if (syllabusFile) {
        const raw = await fetch(syllabusFile.download_url);
        const text = await raw.text();
        document.getElementById("syllabus").innerHTML = marked.parse(text);
      } else {
        document.getElementById("syllabus").innerHTML = "<p>Bu klasörde ders programı bulunamadı.</p>";
      }
    }

    loadFileList();
  </script>
</body>
</html>
