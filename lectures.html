<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Dersler – Doğa Çöl</title>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Cormorant Garamond', serif;
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
      line-height: 1.6;
      font-size: 18px;
    }
    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 20px;
      background: #fff;
    }
    h1 {
      text-align: center;
      font-size: 2.4em;
    }
    ul { list-style-type: none; padding: 0; }
    li { margin: 8px 0; }
    a { text-decoration: none; color: #000; font-size: 1.3em; }
    a:hover { text-decoration: underline; }

    #syllabus {
      margin-top: 40px;
      padding: 20px;
      border-top: 1px solid #ddd;
      font-size: 18px;
    }

    /* Markdown table styling */
    #syllabus table {
      width: 100%;
      border-collapse: collapse;
      border: 1px solid #ccc;
      margin: 1rem 0;
    }
    #syllabus thead th {
      background: #f7f7f7;
      font-weight: 700;
      text-align: left;
    }
    #syllabus th,
    #syllabus td {
      border: 1px solid #ccc;
      padding: 8px 10px;
      vertical-align: top;
    }
    #syllabus tbody tr:nth-child(even) { background: #fafafa; }

    /* Horizontal scroll on small screens */
    #syllabus .table-wrap {
      overflow-x: auto;
      -webkit-overflow-scrolling: touch;
    }

    .back-link { display: block; margin-bottom: 20px; font-size: 1.1em; }
  </style>
</head>
<body>
  <div class="container">
    <a href="index.html" class="back-link">Home / Anasayfa</a>
    <h1>Ders Programları</h1>
    <p>Bir ders seçerek programı görüntüleyin:</p>
    <ul id="file-list"></ul>
    <div id="syllabus"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script>
    const repoOwner = "dogacol";
    const repoName = "Lectures";
    const branch = "main";

    const courses = [
      "Etik",
      "Ethics",
      "Felsefeye Giriş",
      "Sanat Kuramları"
    ];

    // Ensure GFM tables are parsed
    marked.setOptions({ gfm: true, breaks: false });

    async function loadFileList() {
      const list = document.getElementById("file-list");
      courses.forEach(displayName => {
        const li = document.createElement("li");
        const link = document.createElement("a");
        link.href = "#";
        link.textContent = displayName;
        link.onclick = (e) => {
          e.preventDefault();
          loadSyllabus(displayName);
        };
        li.appendChild(link);
        list.appendChild(li);
      });
    }

    async function loadSyllabus(folderName) {
      const encodedFolder = encodeURIComponent(folderName);
      const apiUrl = `https://api.github.com/repos/${repoOwner}/${repoName}/contents/${encodedFolder}?ref=${branch}`;
      const response = await fetch(apiUrl);
      const files = await response.json();
      const syllabusFile = Array.isArray(files) && files.find(f => f.name.toLowerCase() === "syllabus.md");

      const target = document.getElementById("syllabus");
      if (syllabusFile) {
        const raw = await fetch(syllabusFile.download_url);
        const text = await raw.text();
        const html = marked.parse(text);
        // Wrap in a scroll container to preserve layout on mobile
        target.innerHTML = `<div class="table-wrap">${html}</div>`;
      } else {
        target.innerHTML = "<p>Bu klasörde ders programı bulunamadı.</p>";
      }
    }

    loadFileList();
  </script>
</body>
</html>
