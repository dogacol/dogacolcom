<!DOCTYPE html>
<html lang="en" class="lang-en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Lectures – Doğa Çöl</title>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Cormorant Garamond', serif;
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
      line-height: 1.6;
      font-size: 18px;
    }
    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 20px;
      background: #fff;
    }
    h1 {
      text-align: center;
      font-size: 2.4em;
    }
    ul { list-style-type: none; padding: 0; }
    li { margin: 8px 0; }
    a { text-decoration: none; color: #000; font-size: 1.3em; }
    a:hover { text-decoration: underline; }

    #syllabus {
      margin-top: 40px;
      padding: 20px;
      border-top: 1px solid #ddd;
      font-size: 18px;
    }

    /* Markdown table styling */
    #syllabus table {
      width: 100%;
      border-collapse: collapse;
      border: 1px solid #ccc;
      margin: 1rem 0;
    }
    #syllabus thead th {
      background: #f7f7f7;
      font-weight: 700;
      text-align: left;
    }
    #syllabus th,
    #syllabus td {
      border: 1px solid #ccc;
      padding: 8px 10px;
      vertical-align: top;
    }
    #syllabus tbody tr:nth-child(even) { background: #fafafa; }

    /* Horizontal scroll on small screens */
    #syllabus .table-wrap {
      overflow-x: auto;
      -webkit-overflow-scrolling: touch;
    }

    .back-link { display: block; margin-bottom: 20px; font-size: 1.1em; }

    /* Language toggle */
    .lang-toggle {
      font-family: 'Cormorant Garamond', serif;
      font-size: 1em;
      text-align: right;
      margin-bottom: 0;
    }
    .lang-toggle a {
      text-decoration: none;
      color: #000;
      cursor: pointer;
      padding: 2px 4px;
      font-size: 1em;
    }
    .lang-toggle a:hover {
      text-decoration: underline;
    }
    .lang-toggle a.active {
      font-weight: 700;
    }
    .lang-toggle .sep {
      color: #999;
    }

    /* Language visibility */
    html.lang-en .tr-only { display: none; }
    html.lang-tr .en-only { display: none; }
  </style>
</head>
<body>
  <div class="container">
    <div class="lang-toggle">
      <a id="lang-en" onclick="setLang('en')">EN</a>
      <span class="sep">/</span>
      <a id="lang-tr" onclick="setLang('tr')">TR</a>
    </div>
    <a href="index.html" class="back-link">
      <span class="en-only">Home</span>
      <span class="tr-only">Anasayfa</span>
    </a>
    <h1>
      <span class="en-only">Lecture Schedules</span>
      <span class="tr-only">Ders Programları</span>
    </h1>
    <p>
      <span class="en-only">Select a course to view its schedule:</span>
      <span class="tr-only">Bir ders seçerek programı görüntüleyin:</span>
    </p>
    <ul id="file-list"></ul>
    <div id="syllabus"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script>
    const repoOwner = "dogacol";
    const repoName = "Lectures";
    const branch = "main";

    const courses = [
      { title: "Etik", file: "etik.md", lang: "tr" },
      { title: "Ethics", file: "ethics.md", lang: "en" },
      { title: "Felsefeye Giriş", file: "felsefeyegiris.md", lang: "tr" },
      { title: "Sanat Kuramları", file: "sanatkuramlari.md", lang: "tr" }
    ];

    // Ensure GFM tables are parsed when marked is available
    if (window.marked) {
      marked.setOptions({ gfm: true, breaks: false });
    } else {
      console.warn("Marked not available; rendering markdown as plain text.");
    }

    function setLang(lang) {
      document.documentElement.className = 'lang-' + lang;
      document.documentElement.setAttribute('lang', lang === 'tr' ? 'tr' : 'en');
      localStorage.setItem('lang', lang);
      document.getElementById('lang-en').className = lang === 'en' ? 'active' : '';
      document.getElementById('lang-tr').className = lang === 'tr' ? 'active' : '';
      document.title = lang === 'tr' ? 'Dersler – Doğa Çöl' : 'Lectures – Doğa Çöl';
      filterCourses(lang);
    }

    function filterCourses(lang) {
      const items = document.querySelectorAll('#file-list li');
      items.forEach(li => {
        const courseLang = li.getAttribute('data-lang');
        li.style.display = (courseLang === lang) ? '' : 'none';
      });
      // Clear syllabus when switching language
      document.getElementById('syllabus').innerHTML = '';
    }

    function loadFileList() {
      const list = document.getElementById("file-list");
      courses.forEach(course => {
        const li = document.createElement("li");
        li.setAttribute('data-lang', course.lang);
        const link = document.createElement("a");
        link.href = "#";
        link.textContent = course.title;
        link.onclick = (e) => {
          e.preventDefault();
          loadSyllabus(course);
        };
        li.appendChild(link);
        list.appendChild(li);
      });
    }

    async function loadSyllabus(course) {
      const target = document.getElementById("syllabus");
      const lang = localStorage.getItem('lang') || 'en';
      try {
        const encodedFile = encodeURIComponent(course.file);
        const apiUrl = `https://api.github.com/repos/${repoOwner}/${repoName}/contents/${encodedFile}?ref=${branch}`;
        const response = await fetch(apiUrl);
        if (!response.ok) {
          throw new Error(`HTTP ${response.status}`);
        }
        const data = await response.json();
        if (!data.content) {
          throw new Error("Missing content");
        }
        const binary = atob(data.content.replace(/\n/g, ""));
        const bytes = Uint8Array.from(binary, char => char.charCodeAt(0));
        const text = new TextDecoder("utf-8").decode(bytes);
        const html = window.marked ? marked.parse(text) : `<pre>${text}</pre>`;
        // Wrap in a scroll container to preserve layout on mobile
        target.innerHTML = `<div class="table-wrap">${html}</div>`;
      } catch (error) {
        target.innerHTML = lang === 'tr'
          ? "<p>Bu ders için program bulunamadı.</p>"
          : "<p>No schedule found for this course.</p>";
        console.error("Syllabus load error:", error);
      }
    }

    loadFileList();
    // Load saved preference or default to English
    setLang(localStorage.getItem('lang') || 'en');
  </script>
</body>
</html>
