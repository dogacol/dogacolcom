<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Lectures – Doğa Çöl</title>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Cormorant Garamond', serif;
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
      line-height: 1.6;
    }
    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 20px;
      background: #fff;
    }
    h1 {
      text-align: center;
      font-size: 2em;
    }
    ul {
      list-style-type: none;
      padding: 0;
    }
    li {
      margin: 8px 0;
    }
    a {
      text-decoration: none;
      color: #000;
      font-size: 1.2em;
    }
    a:hover {
      text-decoration: underline;
    }
    #syllabus {
      margin-top: 40px;
      padding: 20px;
      border-top: 1px solid #ddd;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Lecture Syllabi</h1>
    <p>Select a course to view its syllabus:</p>
    <ul id="file-list"></ul>
    <div id="syllabus"></div>
  </div>

  <!-- Load marked.js for rendering Markdown -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script>
    const repoOwner = "dogacol";
    const repoName = "Lectures";
    const branch = "main";
    const apiUrl = `https://api.github.com/repos/${repoOwner}/${repoName}/contents?ref=${branch}`;

    async function loadFileList() {
      const response = await fetch(apiUrl);
      const files = await response.json();
      const list = document.getElementById("file-list");

      files.forEach(file => {
        if (file.name.endsWith(".md")) {
          const li = document.createElement("li");
          const link = document.createElement("a");
          link.href = "#";
          link.textContent = file.name.replace(".md", "");
          link.onclick = (e) => {
            e.preventDefault();
            loadSyllabus(file.download_url);
          };
          li.appendChild(link);
          list.appendChild(li);
        }
      });
    }

    async function loadSyllabus(url) {
      const response = await fetch(url);
      const text = await response.text();
      document.getElementById("syllabus").innerHTML = marked.parse(text);
    }

    loadFileList();
  </script>
</body>
</html>
